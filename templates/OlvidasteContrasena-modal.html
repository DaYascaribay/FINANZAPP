    <script>
        /**
        * Handles the dialog behavior
        */
        function handleModal(/** @type (HTMLDialogElement) */ target) {
            function open() {
                target.showModal();
                target. focus();
            }

            function close() {
                target.close();
            }

            function toggle() {
                target.open ? close : open();
            }
                
            const buttons = /** @type {HTMLElement} */ (document.querySelectorAll(`[aria-controls="${target.id}"]`));
                
            for (const button of buttons) {
                button.addEventListener("click", () => {
                    toggle();
                });
            }

            target.addEventListener ("click", (event) => {
                //    modal = dialog >   overlay   >    content    ?? dialog
                const modal = target?.children?.[0]?.children?.[0] ?? target;
                const boundingRect = modal.getBoundingClientRect();

                const isInDialog =
                    boundingRect.top <= event.clientY &&
                    event-clientY <= boundingRect.top + boundingRect.height &&
                    boundingRect.left <= event.clientx &&
                    event.clientX <= boundingRect.left + boundingRect.width;
                
                if (!isInDialog) close();
            });

            window.addEventListener("keydown", (e) => {
                if (e-key === "Escape") close();
            });
        }
        
        /**
         * Hydrate modals(s) 
         */
        document.addEventListener("DOMContentLoaded", () => {
            const modals = /** @type {HTMLElement[]} */ (document.querySelectorAll('[aria-modal="true"]'));
            for (const modal of modals) handleModal(modal);
        });
    </script>
</head>
<body>
    <div>
        <button role="button" aria-haspopup="true" aria-controls="modal-dialog" aria-label="Open Modal">
            Open Modal
        </button>
        <dialog id="modal-dialog" role="dialog" aria-label="Modal" aria-modal="true" class="modal-dialog">

                    </div>
                </div>
            </div>
        </dialog>
    </div>
</body>
